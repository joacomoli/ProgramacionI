<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de productos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">Productos disponibles</h1>

    <!-- Contenedor de productos -->
    <div id="contenedor-productos" class="row g-4"></div>

    <!-- Contenedor para mostrar el detalle -->
    <div id="detalle-producto" class="mt-5 p-4 border rounded bg-white shadow-sm d-none">
      <h3>Detalle del producto</h3>
      <p><strong>Nombre:</strong> <span id="detalle-nombre"></span></p>
      <p><strong>Precio:</strong> $<span id="detalle-precio"></span></p>
      <p><strong>Descripción:</strong> <span id="detalle-descripcion"></span></p>
    </div>
  </div>

  <!-- Bootstrap JS (opcional si solo usás CSS) -->
  <script src="ejercicio3.js"></script>
</body>
</html>
