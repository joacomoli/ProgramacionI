<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>E-commerce Vanilla (Simple, por archivos)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    h1, h2 { margin: 8px 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
    .card { border: 1px solid #ddd; border-radius: 6px; padding: 8px; }
    .card img { width: 100%; height: 120px; object-fit: cover; border-radius: 4px; }
    .row { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { border-bottom: 1px solid #eee; padding: 6px; text-align: left; }
    button { cursor: pointer; }
    small { color: #666; }
    input[type="number"] { width: 64px; }
  </style>
</head>
<body>
  <h1>E-commerce (Vanilla JS)</h1>

  <h2>Productos</h2>
  <section id="catalogContainer" class="grid" aria-live="polite">Cargando catálogo…</section>

  <h2>Carrito</h2>
  <div id="cartContainer">
    <small id="emptyCartMessage">Todavía no agregaste productos.</small>
    <div id="cartTableWrapper" hidden>
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cant.</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cartTableBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="3" style="text-align:right;">Total</td>
            <td id="cartTotalAmount">$0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script src="./js/app.js" defer></script>
</body>
</html>
